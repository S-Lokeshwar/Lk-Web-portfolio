<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scroll to Top Button</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .section {
            height: 600px; /* Just for demo purposes */
            padding: 20px;
            border: 1px solid #ddd;
        }
        .home-button {
            position: fixed;
            top: 20px; /* Position from the top */
            right: 20px; /* Position from the right */
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            display: none; /* Initially hidden */
            z-index: 1000; /* Make sure it's above other content */
        }
        .home-button.visible {
            display: block; /* Show when scrolled down */
        }
    </style>
</head>
<body>

    <div class="section">
        <h2>Section 1</h2>
        <p>Content for Section 1</p>
    </div>

    <div class="section">
        <h2>Section 2</h2>
        <p>Content for Section 2</p>
    </div>

    <div class="section">
        <h2>Section 3</h2>
        <p>Content for Section 3</p>
    </div>

    <button class="home-button" onclick="scrollToTop()">Home</button>

    <script>
        // Function to scroll to the top of the page
        function scrollToTop() {
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        // Function to show or hide the home button based on scroll position
        window.onscroll = function() {
            const button = document.querySelector('.home-button');
            if (window.scrollY > 100) { // Show button after scrolling down 100px
                button.classList.add('visible');
            } else {
                button.classList.remove('visible');
            }
        };
    </script>

</body>
</html>
